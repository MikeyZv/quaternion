<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/6d56778525.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>quaternions</h1>
        <h3>the true defender against gimbal lock</h3>
        <div id="main-container">
            <div class="cube-container">
                <div class="cube">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
            </div>
            <div class="right-container">
                <div class="button-container">
                    <div class="btn-row">
                        <button id="btn-rotate-x-pos90" class="rotateBtn">rotate x-axis +90</button>
                        <button id="btn-rotate-y-pos90" class="rotateBtn">rotate y-axis +90</button>
                        <button id="btn-rotate-z-pos90" class="rotateBtn">rotate z-axis +90</button>
                    </div>
                    <div class="btn-row">
                        <button id="btn-rotate-x-neg90" class="rotateBtn">rotate x-axis -90</button>
                        <button id="btn-rotate-y-neg90" class="rotateBtn">rotate y-axis -90</button>
                        <button id="btn-rotate-z-neg90" class="rotateBtn">rotate z-axis -90</button>
                    </div>
                </div>
                <div class="output-container">
                    <div id="text-container"></div>
                    <div id="slerp-container"></div>
                </div>
            </div>
        </div>
        <script src="quaternion.js"></script>
    </body>

    </footer>
</html>
